{% extends "admin/change_form.html" %}
{% load static %}

{% block extrastyle %}
  {{ block.super }}
  <style>
    /* Oculta la columna derecha del admin (filtros, historial, etc.) */
    #content-main {
      width: 100% !important;
    }

    .content {
      max-width: 100% !important;
    }

    .colM {
      width: 100% !important;
    }

    .colMS {
      width: 100% !important;
    }

    .col-right {
      display: none !important;
    }

    /* Botón personalizado */
    .back-button {
      display: inline-block;
      margin-bottom: 20px;
      background-color: #0d6efd;
      color: white;
      padding: 10px 16px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: 500;
    }

    .back-button:hover {
      background-color: #0b5ed7;
    }
  </style>
{% endblock %}

{% block content %}
  <!-- Botón volver -->
  <a href="{% url 'admin:app_booking_changelist' %}" class="back-button">← Volver a la lista</a>

  {{ block.super }}
{% endblock %}
